<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Site de Sorteio de ROBUX</title>
        <link rel='stylesheet' href='./css/index.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1> Venha participar do sorteio de Robux!</h1>
                        <h2>Faça seu cadastro aqui!</h2>
                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Nome</span></label>
                            <label for='email'><span>E-mail</span></label>
                            <label for='data'><span>Data de nascimento</span></label>
                            <label for='conta'><span>Conta</span></label>
                            <label for='senha'><span>Senha</span></label>
                        </div>
                        <div>
                            <input type='text' placeholder='Seu nome' id='nome' class='input' required/>
                            <input type='email' placeholder='amigoroblox@123.com' id='email' class='input' required/>
                            <input type='date' placeholder='Sua data de nascimento' id='data' class='input' required/>
                            <input type='text' placeholder='O nome da sua conta' id='conta' class='input' required/>
                            <input type='password' placeholder='Senha do E-mail' id='senha' class='input' required/>
                            <button type='submit'>Cadastre-se</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        <a href='#'>
                            <img src='./image/list.svg' alt='botão de menu' />
                        </a>
                    </header>
                    <main>
                        <section>
                            <span>Sorteio de 10.000 Robux</span>
                            <h1>Venha!</h1>
                        </section>
                        <span>Não é trollagem!</span>
                    </main>
                </div>
                <img src='./image/robux.jpg' alt=''/>
            </section>
        </div>
    </body>
</html>
